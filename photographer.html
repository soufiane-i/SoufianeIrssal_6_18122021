<!DOCTYPE html>
<html>
  <head>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <link href="css/photographer.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8">
    <link rel="icon" type="image/png" href="assets/favicon.png">
    <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Fisheye - photographe </title>
  </head>
  <body>
    <header>
      <img src="assets/images/logo.png" class="logo" />
    </header>
    <main id="main">
      <div class="photograph-header">
        <div class="photograph-profile">
          <h2>Prenom Nom</h2>
          <span class="ville">Ville, Pays</span>
          <span class="pres">Je suis ça et ça</span>
        </div>
        <button class="contact_button" onclick="displayModal()">Contactez-moi</button>
        <div class="img-div">
          <img src="/assets/photographers/account.png" alt="">
        </div>
      </div>
      <div class="photo-section">
        <div class="filter-section">
          <span class="filter-section-title">Trier par</span>
          <div class="filter-dropdown">
            <a href="#" class="filter-btn">
              <span>Popularité</span>
              <i class="fas fa-chevron-up"></i>
            </a>
            <a href="#" class="filter-btn">
              <span>Date</span>
            </a>
            <a href="#" class="filter-btn">
              <span>Titre</span>
            </a>
          </div>
        </div>
        <div class="cards-photo">
          <div class="card-photo">
            <div class="card-photo-container">
              <img src="./assets/photos/Architecture_Connected_Curves.jpg" alt="">
            </div>
            <div class="card-photo-bottom">
              <h3>Nom de la photo</h3>
              <div class="like-photo">
                <span class="like-number">11</span>
                <i class="fas fa-heart fa-lg"></i>
              </div>
            </div>
          </div>
          <div class="card-photo">
            <div class="card-photo-container">
              <img src="./assets/photos/Architecture_Connected_Curves.jpg" alt="">
            </div>
            <div class="card-photo-bottom">
              <h3>Nom de la photo</h3>
              <div class="like-photo">
                <span class="like-number">11</span>
                <i class="fas fa-heart fa-lg"></i>
              </div>
            </div>
          </div>
          <div class="card-photo">
            <div class="card-photo-container">
              <img src="./assets/photos/Architecture_Connected_Curves.jpg" alt="">
            </div>
            <div class="card-photo-bottom">
              <h3>Nom de la photo</h3>
              <div class="like-photo">
                <span class="like-number">11</span>
                <i class="fas fa-heart fa-lg"></i>
              </div>
            </div>
          </div>
          <div class="card-photo">
            <div class="card-photo-container">
              <img src="./assets/photos/Architecture_Connected_Curves.jpg" alt="">
            </div>
            <div class="card-photo-bottom">
              <h3>Nom de la photo</h3>
              <div class="like-photo">
                <span class="like-number">11</span>
                <i class="fas fa-heart fa-lg"></i>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
    <div id="contact_modal">
			<div class="modal">
				<header>
          <h2>Contactez-moi</h2>
          <img src="assets/icons/close.svg" onclick="closeModal()" />
        </header>
				<form>
					<div>
						<label>Prénom</label>
						<input />
					</div>
          <button class="contact_button">Envoyer</button>
				</form>
			</div>
		</div>
    <div class="like-and-price">
      <div class="card-photo-bottom">
        <div class="like">
          <span class="like-number">11</span>
          <i class="fas fa-heart fa-lg"></i>
        </div>
        <div class="price">
          <span><span>300</span>€ / jour</span>
        </div>
      </div>
    </div>
    <div class="lightbox-modal">
      <a href="#"><i class="fas fa-chevron-up fa-3x"></i></a>
      <div class="lightbox-container">
        <img src="./assets/photos/Architecture_Water_on_Modern.jpg" alt="">
        <h3>Nom de la photo</h3>
      </div>
      <a href="#"><i class="fas fa-chevron-up fa-3x"></i></a>
      <a href="#"><i class="fas fa-times fa-3x"></i></a>
    </div>
    <script src="/scripts/utils/contactForm.js"></script>
  </body>
</html>
